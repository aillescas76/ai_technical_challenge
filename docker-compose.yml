services:
  app:
    build: .
    image: airline-policy-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./data:/app/data
    command: uvicorn app.server:app --host 0.0.0.0 --port 8000 --reload

  ingest:
    build: .
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./data:/app/data
    command: python -m app.ingest
    profiles:
      - ingest
